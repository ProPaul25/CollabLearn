name: collablearn1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0' # Updated SDK version range for better future-proofing

dependencies:
  flutter:
    sdk: flutter

  qr_flutter: ^4.1.0 
  mobile_scanner: ^4.0.0 
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.3
  google_sign_in: ^6.1.6
  image_picker: ^1.2.0
  firebase_storage: ^13.0.3
  file_picker: ^8.0.0
  url_launcher: ^6.3.0
  intl: ^0.20.2
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#2E2E2E"   # choose your background color
  adaptive_icon_foreground: "assets/icons/icon.png"

flutter_launcher_name:
  name: "CollabLearn"



dev_dependencies:
  flutter_test:
    sdk: flutter
  rename_app: ^1.6.1
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

  assets:
    - assets/google.png
    - assets/logo.png
    - assets/background.jpg