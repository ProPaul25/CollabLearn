name: collablearn1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  qr_flutter: ^4.1.0 
  mobile_scanner: ^4.0.0 
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.3
  google_sign_in: ^6.1.6
  image_picker: ^1.2.0
  firebase_storage: ^13.0.3
  file_picker: ^8.0.0
  url_launcher: ^6.3.0
  intl: ^0.20.2
  cloudinary_public: ^0.23.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # This is the only package you need for icons and the name
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/google.png
    - assets/logo.png
    - assets/background.jpg
    - assets/icons/icon.png  # <-- Make sure your icon is here

# This is the new, single, correct configuration block
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

  # This sets the app name
  flutter_launcher_name:
    name: "CollabLearn"